<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader Animations</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50; /* Dark background */
    }

    /* Bar Loader */
    .bar-loader {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 50px;
      margin-bottom: 20px;
    }

    .bar {
      width: 10px;
      height: 20px;
      margin: 0 5px;
      background-color: #3498db; /* Blue */
      animation: grow 0.6s ease-in-out infinite alternate;
    }

    .bar:nth-child(2) {
      animation-delay: 0.2s;
    }

    .bar:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes grow {
      from {
        height: 20px;
      }
      to {
        height: 40px;
      }
    }

    /* Pulsing Dot Loader */
    .pulse-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: #e74c3c; /* Red */
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Bar Loader -->
  <div class="bar-loader">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Pulsing Dot Loader -->
  <div class="pulse-loader">
    <div class="dot"></div>
  </div>
</body>
</html>
