<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Real-Time Clock</title>
  <style>
    /* Clock Styles */
    .clock {
      font-family: 'Arial', sans-serif;
      font-size: 24px; /* Adjust the font size */
      color: #ff9800; /* Orange color for numbers */
        /* Background color of the clock */
      padding: 10px; /* Padding around the clock */
      border-radius: 5px; /* Rounded corners */
      display: flex;
      align-items: center; /* Center the clock vertically */
      justify-content: center; /* Center the clock horizontally */
      height: 10px; /* Fixed height for the clock */
      width: 100px; /* Fixed width for the clock */
      border: 2px solid #ff9800; /* Orange border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00:00</div>

  <script>
    function updateClock() {
      const now = new Date(); // Get the current date and time
      const hours = String(now.getHours()).padStart(2, '0'); // Get hours
      const minutes = String(now.getMinutes()).padStart(2, '0'); // Get minutes
      const seconds = String(now.getSeconds()).padStart(2, '0'); // Get seconds

      // Display the formatted time
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000); // Update the clock every second
    updateClock(); // Initial call to set the clock immediately
  </script>
</body>
</html>
