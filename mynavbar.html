        .seasoning a {

            font-size: 20px;
            border-radius: 5px;
        }
        .navbar {
            background-color: #076415;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            font-size: 20px;
            width: 400px;
            margin-left: 400px;
        }
        .category-dropdown {
            padding: 10px;
            border: none;
            outline: none;
        }
        .microphone-btn {
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .microphone-btn i {
            color: #fff;
            font-size: 18px;
        }
        .microphone-btn:hover {
            background-color: #fff;
            color: #076415;
        }
        .microphone-btn i:hover {
            color: #076415;
        }

<header>
    <div class="navbar">

            <p id="offers">Offers & Rollbacks Low prices on 100's of items</p>
            <div class="language-selector">

            </div>
            <div class="language-selector" style="margin-top: 20px; margin-right: 20px;">

                    <option value="Kenya">Kenya</option>
                    <option value="Rwanda">Rwanda</option>
                </select>
            </div>
        </div>
        <div class="navbar">

        </div>
